<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - Reincarnation RPG</title>
    <link rel="stylesheet" href="./css/uiStyle.css"> <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the game over screen */
        body {
            font-family: 'Segoe UI', sans-serif;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark background */
            background-image: url('./assets/images/background/bg2.png'); /* Your game background */
            background-size: cover;
            background-position: center;
            filter: brightness(0.7); /* Slightly darken the background */
            position: relative;
            z-index: 1;
        }

        .background-overlay { /* To dim the background for better text readability */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1; /* Ensure content is above overlay */
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            background-color: rgba(26, 26, 26, 0.9); /* Slightly transparent content background */
            border: 2px solid #5a4b3d;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 127, 42, 0.4);
        }

        h1 {
            font-family: 'UnifrakturCook', cursive;
            font-size: 3.5rem;
            color: #fff9b0;
            text-shadow: 0 0 15px rgba(255, 249, 176, 0.8), 0 0 30px rgba(255, 127, 42, 0.6);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #e0e0e0;
        }

        .stats-summary {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: #ccc;
        }

        .stats-summary strong {
            color: #fff9b0;
        }

        .end-game-button {
            margin-top: 2rem;
            background-color: #b35900;
            color: #fff;
            border: 2px solid #ff7f2a;
            padding: 1rem 3rem;
            border-radius: 5px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* For the link */
            display: inline-block; /* For the link */
        }

        .end-game-button:hover {
            background-color: #ff7f2a;
            border-color: #fff;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 12px rgba(255, 127, 42, 0.5);
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="content-wrapper">
        <h1>Your Reincarnation Concludes!</h1>
        <p>A grand adventure comes to an end. Reflect on your choices and prepare for what comes next.</p>

        <div class="stats-summary">
            <p>Final Score: <strong id="finalScore">0</strong></p>
            <p>Gold Acquired: <strong id="finalGold">0</strong></p>
            </div>

        <a href="index.html" class="end-game-button">Return to Main Menu</a>
    </div>

    <script>
        // JavaScript to load and display points/stats from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const finalScoreElement = document.getElementById('finalScore');
            const finalGoldElement = document.getElementById('finalGold');

            const score = localStorage.getItem('lastGameScore') || 'N/A';
            const gold = localStorage.getItem('lastGameGold') || 'N/A';

            if (finalScoreElement) {
                finalScoreElement.textContent = score;
            }
            if (finalGoldElement) {
                finalGoldElement.textContent = gold;
            }

            // You might want to clear specific game-related localStorage items here
            // e.g., localStorage.removeItem('lastGameScore');
            // localStorage.removeItem('lastGameGold');
            // But keep reincarnationCount if you want it to persist across sessions
        });
    </script>
</body>
</html>
