<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <title>Reincarnation RPG</title>
  <link rel="stylesheet" href="./css/uiStyle.css">

  <style>
    #enemy-image {
      display: block;
      max-width: 150px;
      margin: 10px auto 0 auto;
    }

    /* Fantasy style for buttons */
    #continue-btn,
    #end-game-btn {
      font-family: 'Cinzel', serif;
      background: linear-gradient(135deg, #6b0f1a, #b91372, #ff5e62);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 12px 28px;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow:
        0 0 5px #ff5e62,
        0 0 10px #b91372,
        0 0 15px #6b0f1a;
      text-shadow: 0 0 5px #fff;
      transition: all 0.3s ease;
      user-select: none;
    }

    #continue-btn:hover,
    #end-game-btn:hover {
      background: linear-gradient(135deg, #ff5e62, #b91372, #6b0f1a);
      box-shadow:
        0 0 10px #fff,
        0 0 20px #ff5e62,
        0 0 30px #b91372;
      color: #fff;
    }           

    #continue-btn:focus,
    #end-game-btn:focus {
      outline: none;
      box-shadow:
        0 0 15px #fff,
        0 0 30px #ff5e62,
        0 0 45px #b91372;
    }

    #continue-btn[hidden] {
      display: none !important;
    }


  </style>
</head>
<body>
  <div id="game-wrapper">
    <div id="content-container">

      <!-- Player Stats Panel -->
      <aside id="stats-panel">
        <div id="player-profile">
          <img src="./assets/sampleasset.png" alt="Player Avatar" id="player-avatar">
          <div id="player-info">
            <div id="player-name">Hero</div>
            <div class="stat-bar">
              <label>Health:</label>
              <div id="player-health" class="bar"></div>
            </div>
          </div>
        </div>

        <h2>Stats</h2>
        <div class="stat"><strong>STR:</strong> <span id="stat-str"></span></div>
        <div class="stat"><strong>AGI:</strong> <span id="stat-agi"></span></div>
        <div class="stat"><strong>INT:</strong> <span id="stat-int"></span></div>
        <div class="stat"><strong>CHR:</strong> <span id="stat-chr"></span></div>
        <div class="stat"><strong>END:</strong> <span id="stat-end"></span></div>
        <div class="stat"><strong>WIS:</strong> <span id="stat-wis"></span></div>
        <div class="stat soul-power"><strong>Soul Power:</strong> <span id="soul-power">50 (Neutral)</span></div>
        <div class="stat"><strong>Base Damage:</strong> <span id="base-damage"></span></div>



        <div id="inventory">
          <div id="equipped-items" class="inventory-grid equipped-grid"></div>
          <div id="general-inventory" class="inventory-grid general-grid"></div>
        </div>
      </aside>
      

      <!-- Main Story and Combat UI -->
      <main id="main-ui">
        <div id="enemy-info" hidden>
          <h3 id="enemy-name"></h3>
          <div class="stat-bar">
            <label>Health:</label>
            <div id="enemy-health" class="bar"></div>
          </div>
          <img id="enemy-image" src="" alt="Enemy Image" class="enemy-image">
        </div>


        <div id="story-text" class="monospace"></div>
        <div id="choices-container"></div>
        <button id="continue-btn">Continue</button>
        <button id="end-game-btn">End Game</button>

      </main>


    </div>
  </div>

  <!-- Modular Scripts -->
  <script type="module" src="./gamemain.js"></script>
</body>
</html>
