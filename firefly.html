<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Fallback background */
        }
        /* ================================================ FireFlies ================================================ */
        /* Fireflies container */
        .fireflies {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        .firefly {
            position: absolute;
            width: 6px;   /* can be overridden inline */
            height: 6px;  /* can be overridden inline */
            background: radial-gradient(circle, 
                #ffffff 0%,      
                #fff9b0 30%,     
                #ffcc4d 55%,     
                #ff7f2a 80%,     
                #d93600 100%     
            );
            border-radius: 50%;
            opacity: 0.9;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            filter:
                drop-shadow(0 0 8px #fff7b2)
                drop-shadow(0 0 10px #ffcc4d)
                drop-shadow(0 0 14px #ff7f2a)
                drop-shadow(0 0 18px #d93600);
            animation-fill-mode: forwards;
            }

       /* Float animations */
        @keyframes float1 {
            0%   { transform: translate(0, 0) scale(1); }
            25%  { transform: translate(10px, -5px) scale(1.2); }
            50%  { transform: translate(-10px, 5px) scale(0.8); }
            75%  { transform: translate(5px, 10px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.85; }
            50%      { transform: translate(-8px, 10px) scale(0.9); opacity: 0.5; }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.8; }
            25%      { transform: translate(12px, -12px) scale(1.2); opacity: 1; }
            50%      { transform: translate(-12px, 12px) scale(0.85); opacity: 0.7; }
            75%      { transform: translate(8px, 8px) scale(1.1); opacity: 0.9; }
        }

        @keyframes glow {
            0%, 100% { opacity: 0; }
            50%      { opacity: 1; }
        }

    /* ================================================ FireFlies ================================================ */
    </style>
</head>
<body>

    <div class="background"></div>
    <div id="firefly-container" class="fireflies"></div>
    
<script>
  const container = document.getElementById('firefly-container');
  const quantity = window.innerWidth < 600 ? 6 : 12;

  const animations = ['float1', 'float2', 'float3'];

  for (let i = 0; i < quantity; i++) {
    const firefly = document.createElement('div');
    firefly.className = 'firefly';

    const size = Math.random() * 3 + 3; // 3–6px
    const top = Math.random() * 90 + 5;
    const left = Math.random() * 90 + 5;
    const float = animations[Math.floor(Math.random() * animations.length)];
    const floatDur = (Math.random() * 5 + 5).toFixed(2); // 5–10s
    const glowDur = (Math.random() * 3 + 2).toFixed(2);  // 2–5s
    // const delay = (Math.random() * 5).toFixed(2);        // 0–5s
    const delay = 0;


    firefly.style.width = `${size}px`;
    firefly.style.height = `${size}px`;
    firefly.style.top = `${top}%`;
    firefly.style.left = `${left}%`;

    firefly.style.animation = `
      ${float} ${floatDur}s ease-in-out ${delay}s infinite,
      glow ${glowDur}s ease-in-out ${delay}s infinite
    `;

    container.appendChild(firefly);
  }

  // 🔁 Pause animations when tab is inactive
  document.addEventListener("visibilitychange", () => {
    const fireflies = document.querySelectorAll('.firefly');
    fireflies.forEach(f => {
      f.style.animationPlayState = document.hidden ? 'paused' : 'running';
    });
  });
</script>

</body>
</html>
